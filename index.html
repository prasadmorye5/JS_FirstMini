<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Wrapper  -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center gap-10 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ...">
        <!-- heading  -->
        <div class="text-black font-medium text-[20px]"> Increment And Decrement </div>

        <!-- secondary wrapper -->
        <div class="cursor-pointer flex text-[25px] text-[#344151] rounded-md gap-12 p-3 px-5 
        bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
         <!-- left Button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <!-- Positive Button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
